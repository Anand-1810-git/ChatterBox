<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatterbox Milestone 3</title>
    <style>
        :root {
            --accent: #ff007a;
            --secondary: #00d4ff;
            --bg-main: #0f172a;
            --glass: rgba(255, 255, 255, 0.1);
            --neon-shadow: 0 0 15px rgba(0, 212, 255, 0.4);
        }

        * { box-sizing: border-box; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }

        body {
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle at top right, #1e293b, #0f172a);
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        /* Organic Rounded Layout */
        .app-container {
            width: 950px;
            height: 650px;
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 40px; /* Super rounded corners */
            display: flex;
            overflow: hidden;
            box-shadow: 0 40px 100px rgba(0, 0, 0, 0.5);
        }

        /* Sidebar with Gradient */
        .sidebar {
            width: 260px;
            background: rgba(0, 0, 0, 0.2);
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .sidebar h2 {
            font-size: 1.8rem;
            background: linear-gradient(to right, var(--secondary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 30px;
            text-align: center;
        }

        .room-btn {
            padding: 15px 20px;
            border-radius: 20px;
            cursor: pointer;
            border: none;
            background: transparent;
            color: #94a3b8;
            font-weight: 600;
            text-align: left;
        }

        .room-btn:hover {
            background: rgba(255, 255, 255, 0.05);
            color: white;
        }

        .room-btn.active {
            background: linear-gradient(135deg, var(--secondary), #0055ff);
            color: white;
            box-shadow: var(--neon-shadow);
        }

        /* Chat Area */
        .chat-area { flex: 1; display: flex; flex-direction: column; }

        .chat-header {
            padding: 25px 40px;
            background: rgba(255, 255, 255, 0.02);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #current-room-display { font-size: 1.2rem; font-weight: 700; color: var(--secondary); }
        
        #user-badge { 
            background: var(--accent); 
            padding: 6px 15px; 
            border-radius: 50px; 
            font-size: 0.8rem;
            box-shadow: 0 0 15px rgba(255, 0, 122, 0.4);
        }

        #chat-window {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Bubble Styles */
        .msg {
            max-width: 70%;
            padding: 14px 20px;
            border-radius: 25px;
            font-size: 0.95rem;
            position: relative;
        }

        .msg.received {
            background: rgba(255, 255, 255, 0.08);
            color: #e2e8f0;
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }

        .msg.sent {
            background: linear-gradient(135deg, #7000ff, var(--accent));
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }

        .system-msg {
            align-self: center;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #64748b;
        }

        /* Floating Input Bar */
        .input-container {
            padding: 25px;
            margin: 0 20px 20px 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 30px;
            display: flex;
            gap: 15px;
        }

        #msg-input {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            font-size: 1rem;
            outline: none;
        }

        .send-btn {
            background: var(--secondary);
            color: #0f172a;
            border: none;
            padding: 10px 25px;
            border-radius: 20px;
            font-weight: 800;
            cursor: pointer;
        }

        .send-btn:hover { transform: scale(1.05); box-shadow: var(--neon-shadow); }

        #typing-indicator { height: 20px; padding-left: 40px; color: var(--secondary); font-size: 0.8rem; }
    </style>
</head>
<body>

<div class="app-container">
    <div class="sidebar">
        <h2>CHAT ROOM</h2>
        <button class="room-btn active" onclick="changeRoom('general', this)">ðŸš€ GENERAL</button>
        <button class="room-btn" onclick="changeRoom('tech', this)">ðŸ’» TECH </button>
        <button class="room-btn" onclick="changeRoom('fun', this)">ðŸŽ‰ FUN</button>
    </div>

    <div class="chat-area">
        <div class="chat-header">
            <div id="current-room-display"># GENERAL</div>
            <div id="user-badge">@Loading...</div>
        </div>

        <div id="chat-window"></div>
        <div id="typing-indicator"></div>

        <div class="input-container">
            <input id="msg-input" placeholder="Say something..." autocomplete="off">
            <button class="send-btn" onclick="sendMessage()">SEND</button>
        </div>
    </div>
</div>

<script>
    const chatWindow = document.getElementById("chat-window");
    const typingDiv = document.getElementById("typing-indicator");
    const msgInput = document.getElementById("msg-input");
    const userBadge = document.getElementById("user-badge");
    const roomDisplay = document.getElementById("current-room-display");

    const username = prompt("Enter your Name:") || "Guest";
    userBadge.innerText = "@" + username.toUpperCase();
    
    let socket = null;
    let typingTimeout;

    function connect(room) {
        if (socket) socket.close();
        
        chatWindow.innerHTML = `<div class="system-msg">${room}...</div>`;
        roomDisplay.innerText = "# " + room.toUpperCase();

        socket = new WebSocket(`ws://${window.location.host}/ws`);

        socket.onopen = () => {
            socket.send(JSON.stringify({ username: username, room: room }));
        };

        socket.onmessage = (event) => {
            const data = JSON.parse(event.data);
            if (data.type === "chat") addMessage(data.username, data.message, false);
            if (data.type === "system") addSystemMessage(data.message);
            if (data.type === "typing") typingDiv.innerText = `${data.username} is typing...`;
            if (data.type === "stop_typing") typingDiv.innerText = "";
        };
    }

    function changeRoom(room, btn) {
        document.querySelectorAll('.room-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        connect(room);
    }

    function sendMessage() {
        const text = msgInput.value.trim();
        if (!text) return;
        addMessage("YOU", text, true);
        socket.send(JSON.stringify({ type: "chat", message: text }));
        msgInput.value = "";
        socket.send(JSON.stringify({ type: "stop_typing" }));
    }

    msgInput.addEventListener("input", () => {
        socket.send(JSON.stringify({ type: "typing" }));
        clearTimeout(typingTimeout);
        typingTimeout = setTimeout(() => {
            socket.send(JSON.stringify({ type: "stop_typing" }));
        }, 1500);
    });

    msgInput.addEventListener("keypress", (e) => { if (e.key === 'Enter') sendMessage(); });

    function addMessage(user, text, isMine) {
        const div = document.createElement("div");
        div.className = `msg ${isMine ? 'sent' : 'received'}`;
        div.innerHTML = isMine ? text : `<span style="font-size:0.7rem; display:block; color:var(--secondary); margin-bottom:4px">${user}</span>${text}`;
        chatWindow.appendChild(div);
        chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    function addSystemMessage(text) {
        const div = document.createElement("div");
        div.className = "system-msg";
        div.innerText = text;
        chatWindow.appendChild(div);
    }

    connect('general');
</script>
</body>
</html>
